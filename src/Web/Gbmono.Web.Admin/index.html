<!DOCTYPE html>
<html id="ng-app" ng-app="gbmono">
<head>
    <title>GBmono Admin Management</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="content/css/font-awesome.min.css" />

    <!-- page specific plugin styles -->
    <!-- text fonts -->
    <link rel="stylesheet" href="content/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="content/css/ace.min.css" />
    <link rel="stylesheet" href="content/css/gbmono.css" />
    <!--[if lte IE 9]>
        <link rel="stylesheet" href="content/css/ace-part2.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="content/css/ace-skins.min.css" />
    <link rel="stylesheet" href="content/css/ace-rtl.min.css" />

    <!-- kendo ui -->
    <!-- kendo web css -->
    <link href="content/kendo/kendo.common-material.min.css" rel="stylesheet" />
    <link href="content/kendo/kendo.material.min.css" rel="stylesheet" />
    <!-- kendo data viz css -->
    <link href="content/kendo/kendo.dataviz.material.min.css" rel="stylesheet" />
    <link href="content/kendo/kendo.rtl.min.css" rel="stylesheet" />

    <!--[if lte IE 9]>
      <link rel="stylesheet" href="../assets/css/ace-ie.min.css" />
    <![endif]-->
    <!-- inline styles related to this page -->
    <!-- ace settings handler -->
    <script src="scripts/ace-extra.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="scripts/html5shiv.js"></script>
    <script src="scripts/respond.min.js"></script>
    <![endif]-->

</head>
<body class="no-skin"
      ng-controller="layoutController"
      ng-click="hideRightSidebar($event)">

    <!-- include header -->
    <div ng-include="'angularApp/shared/header.html'"
         ng-controller="headerController">
    </div>

    <!-- include right side bar with treeview -->
    <div ng-include="'angularApp/shared/categoryTree.html'"
         ng-controller="categoryTreeController"
         onload="loadTree()"></div> <!-- use onload event to make dom is ready when controll is init-->

    <div class="main-container" id="main-container">
        <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>

        <!-- left sidebar -->
        <div id="sidebar" class="sidebar responsive">
            <script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
            </script>

            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-success">
                        <i class="ace-icon fa fa-signal"></i>
                    </button>

                    <button class="btn btn-info">
                        <i class="ace-icon fa fa-pencil"></i>
                    </button>

                    <!-- #section:basics/sidebar.layout.shortcuts -->
                    <button class="btn btn-warning">
                        <i class="ace-icon fa fa-users"></i>
                    </button>

                    <button class="btn btn-danger">
                        <i class="ace-icon fa fa-cogs"></i>
                    </button>

                    <!-- /section:basics/sidebar.layout.shortcuts -->
                </div>

                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger"></span>
                </div>
            </div><!-- /.sidebar-shortcuts -->

            <ul class="nav nav-list">
                <li class="">
                    <a ng-href="#">
                        <i class="menu-icon fa fa-tachometer"></i>
                        <span class="menu-text"> 面板 </span>
                    </a>

                    <b class="arrow"></b>
                </li>

                <li class="">
                    <a href="" class="dropdown-toggle">
                        <i class="menu-icon fa fa-tags"></i>
                        <span class="menu-text"> 产品管理 </span>

                        <b class="arrow fa fa-angle-down"></b>
                    </a>

                    <b class="arrow"></b>

                    <ul class="submenu">

                        <li class="">
                            <a ng-href="#/products">
                                <i class="menu-icon fa fa-caret-right"></i>
                                产品管理
                            </a>

                            <b class="arrow"></b>
                        </li>

                        <li class="">
                            <a href="typography.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                品类管理
                            </a>

                            <b class="arrow"></b>
                        </li>
                    </ul>
                </li>

                <li class="">
                    <a href="" class="dropdown-toggle">
                        <i class="menu-icon fa fa-map"></i>
                        <span class="menu-text"> 品牌 </span>

                        <b class="arrow fa fa-angle-down"></b>
                    </a>

                    <b class="arrow"></b>

                    <ul class="submenu">
                        <li class="">
                            <a href="tables.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                品牌商管理
                            </a>

                            <b class="arrow"></b>
                        </li>
                    </ul>
                </li>

                <li class="">
                    <a href="widgets.html">
                        <i class="menu-icon fa fa-picture-o"></i>
                        <span class="menu-text"> 广告 </span>
                    </a>

                    <b class="arrow"></b>
                </li>

                <li class="">
                    <a href="gallery.html">
                        <i class="menu-icon fa fa-user"></i>
                        <span class="menu-text"> 客户 </span>
                    </a>

                    <b class="arrow"></b>
                </li>

                <li class="">
                    <a href="" class="dropdown-toggle">
                        <i class="menu-icon fa fa-bar-chart"></i>
                        <span class="menu-text"> 报表 </span>

                        <b class="arrow fa fa-angle-down"></b>
                    </a>

                    <b class="arrow"></b>

                    <ul class="submenu">

                        <li class="">
                            <a href="typography.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                产品报表
                            </a>

                            <b class="arrow"></b>
                        </li>

                        <li class="">
                            <a href="typography.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                用户表报
                            </a>

                            <b class="arrow"></b>
                        </li>

                        <li class="">
                            <a href="typography.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                广告表报
                            </a>

                            <b class="arrow"></b>
                        </li>

                        <li class="">
                            <a href="typography.html">
                                <i class="menu-icon fa fa-caret-right"></i>
                                供应商表报
                            </a>

                            <b class="arrow"></b>
                        </li>
                    </ul>
                </li>
            </ul><!-- /.nav-list -->
            <!-- #section:basics/sidebar.layout.minimize -->
            <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
                <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
            </div>

            <!-- /section:basics/sidebar.layout.minimize -->
            <script type="text/javascript">
					try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
            </script>
        </div>

        <!-- main content-->
        <div class="main-content">
            <!-- angular view -->
            <div ng-view class="slide"></div>
        </div>

        <!-- foolter -->
        <div class="footer">
            <div class="footer-inner">
                <!-- #section:basics/footer -->
                <div class="footer-content">
                    <span class="bigger-120">
                        <span class="blue bolder"></span>
                        GBmono &copy; 2016
                    </span>

                    &nbsp; &nbsp;
                </div>

                <!-- /section:basics/footer -->
            </div>
        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
        </a>

    </div>

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='scripts/jquery.min.js'>" + "<" + "/script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
     window.jQuery || document.write("<script src='scripts/jquery1x.min.js'>"+"<"+"/script>");
    </script>
    <![endif]-->
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src='scripts/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>

    <!-- scripts -->
    <script src="scripts/bootstrap.min.js"></script>   
    <script src="scripts/ace-elements.min.js"></script>
    <script src="scripts/ace.min.js"></script>
    <script type="text/javascript"> ace.vars['base'] = '..'; </script>

    <!-- plugins -->
    <script src="scripts/bootstrap-growl.min.js"></script> <!-- notifications -->

    <!-- angularJs -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-local-storage.js"></script>

    <!-- app module -->
    <script src="angularApp/consts.js"></script>
    <script src="angularApp/app.js"></script>
    
    <!-- services -->
    <script src="angularApp/services/utilService.js"></script>
    <script src="angularApp/services/authInterceptor.js"></script>
    <script src="angularApp/services/dataFactory.js"></script>
    <script src="angularApp/services/jqueryPluginService.js"></script>
    <script src="angularApp/services/validator.js"></script>
    <!-- layout (master) page controller-->
    <script src="angularApp/layout.js"></script>
    <!-- controllers -->
    <script src="angularApp/controllers/dashboard/dashboardController.js"></script>
    <script src="angularApp/controllers/products/productIndexController.js"></script>
    <script src="angularApp/controllers/products/productCreateController.js"></script>
    <script src="angularApp/controllers/products/productEditController.js"></script>

    <!-- kendo ui -->
    <script src="scripts/kendo/kendo.all.min.js"></script>
   
</body>
</html>
