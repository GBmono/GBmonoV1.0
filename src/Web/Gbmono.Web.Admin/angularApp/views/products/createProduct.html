<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">主页</a>
        </li>

        <li>
            <a ng-href="#/products">产品管理</a>
        </li>
        <li class="active">添加产品</li>
    </ul><!-- /.breadcrumb -->
</div>

<!-- view -->
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">添加新产品</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-md-8 col-xs-12">
                                <form class="form-horizontal">
                                    <!-- #section:elements.form -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 大分类</label>

                                        <div class="col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in topCates"
                                                    ng-model="selectedTopCateId"
                                                    ng-change="topCateChanged()"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 陈列货架 </label>

                                        <div class="col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in secondCates"
                                                    ng-model="selectedSecondCateId"
                                                    ng-change="secondCateChanged()"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 中分类</label>

                                        <div class="col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in thirdCates"
                                                    ng-model="newProduct.categoryId"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称1 </label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"
                                                   ng-model="newProduct.primaryName" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称2 </label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" 
                                                   ng-model="newProduct.secondaryName"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 二维码 </label>

                                        <div class="col-sm-9">
                                            <input class="col-xs-10 col-sm-5" type="text" 
                                                   ng-model="newProduct.barCode"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 商品代码 </label>

                                        <div class="col-sm-9">
                                            <input class="col-xs-10 col-sm-5" type="text"
                                                   ng-model="newProduct.productCode" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 品牌 </label>

                                        <div class="col-sm-9">
                                            <select class="col-xs-10 col-sm-5"
                                                    ng-options="brand.brandId as brand.name for brand in brands"
                                                    ng-model="newProduct.brandId"></select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 产地 </label>

                                        <div class="col-sm-9">
                                            <select class="col-xs-10 col-sm-5"
                                                    ng-options="country.countryId as country.name for country in countries"
                                                    ng-model="newProduct.countryId"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 容量 | 重量 | 气味 </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text" 
                                                   ng-model="newProduct.content"/>
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="newProduct.weight" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="newProduct.flavor" />
                                        </div>
                                    </div>                                   

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 价格 | 折扣 </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="number" 
                                                   ng-model="newProduct.price"/>
                                            
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="number" 
                                                   ng-model="newProduct.discount"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 促销券 | 优惠券 </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text" 
                                                   ng-model="newProduct.promotionCode"/>

                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text" 
                                                   ng-model="newProduct.cuponCode"/>
                                        </div>
                                        
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > Topics | Ranking </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="newProduct.topicCode" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="newProduct.rankingCode" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 商品介绍 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="10" 
                                                      ng-model="newProduct.description"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 使用说明 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="10" 
                                                      ng-model="newProduct.instruction"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 追加文案 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="10"
                                                      ng-model="newProduct.extraInformation"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 四季 </label>

                                        <div class="col-sm-9">
                                            <input type="checkbox" style="margin-top:10px" /> SP &nbsp;&nbsp;
                                            <input type="checkbox" /> SW &nbsp;&nbsp;
                                            <input type="checkbox" /> A &nbsp;&nbsp;
                                            <input type="checkbox" /> W &nbsp;&nbsp;
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-3 control-label no-padding-right" > 登陆日期 / 终止日期</label>

                                        <div class="col-sm-9">
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;" 
                                                   ng-model="newProduct.activationDate"/>
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;" 
                                                   ng-model="newProduct.expiryDate"/>
                                        </div>
                                    </div>



                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="button"
                                                    ng-click="create()">
                                                <i class="ace-icon fa fa-check bigger-110"></i>
                                                提交
                                            </button>

                                            &nbsp; &nbsp; &nbsp;
                                            <a class="btn" ng-href="#/products">
                                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                                返回
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
