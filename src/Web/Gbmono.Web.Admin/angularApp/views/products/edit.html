<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">主页</a>
        </li>

        <li>
            <a ng-href="#/products">产品管理</a>
        </li>
        <li class="active">编辑产品</li>
    </ul><!-- /.breadcrumb -->
</div>

<!-- view -->
<div class="page-content">
    <div class="row">
        <div class="col-md-7 col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter"><i class="fa fa-edit"></i> 编辑</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-horizontal">
                                    <!-- #section:elements.form -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 大分类</label>

                                        <div class="col-md-6 col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in topCates"
                                                    ng-model="selectedTopCateId"
                                                    ng-change="topCateChanged()"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 陈列货架</label>

                                        <div class="col-md-6 col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in secondCates"
                                                    ng-model="selectedSecondCateId"
                                                    ng-change="secondCateChanged()"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 中分类</label>

                                        <div class="col-md-6 col-sm-9">
                                            <select class="form-control"
                                                    ng-options="cate.categoryId as cate.name for cate in thirdCates"
                                                    ng-model="editProduct.categoryId"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 商品代码 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.productCode" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 促销券 | 优惠券 </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.promotionCode" />

                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.cuponCode" />
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> Topics | Ranking </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.topicCode" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.rankingCode" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 品牌 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <select class="col-xs-12"
                                                    ng-options="brand.brandId as brand.name for brand in brands"
                                                    ng-model="editProduct.brandId"></select>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称1 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input type="text" class="form-control"
                                                   ng-model="editProduct.primaryName" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称2 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input type="text" class="form-control"
                                                   ng-model="editProduct.secondaryName" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 容量 | 重量 | 气味</label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.content" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.weight" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.flavor" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 宽度 | 高度 | 厚度</label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.width" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.height" />
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.depth" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 条形码 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <input class="col-xs-12" type="text"
                                                   ng-model="editProduct.barCode" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 价格 | 折扣 </label>

                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="number"
                                                   ng-model="editProduct.price" />

                                        </div>
                                        <div class="col-sm-3">
                                            <input class="col-xs-12" type="number"
                                                   ng-model="editProduct.discount" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 产地 </label>

                                        <div class="col-md-6 col-sm-9">
                                            <select class="col-xs-12"
                                                    ng-options="country.countryId as country.name for country in countries"
                                                    ng-model="editProduct.countryId"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 商品介绍 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="10"
                                                      ng-model="editProduct.description" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 使用说明 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="6"
                                                      ng-model="editProduct.instruction" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 追加文案 </label>

                                        <div class="col-sm-9">
                                            <textarea class="col-xs-12" rows="6"
                                                      ng-model="editProduct.extraInformation" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 四季 </label>

                                        <div class="col-sm-9">
                                            <input type="checkbox" style="margin-top:10px" ng-model="editProduct.spring"/> SP &nbsp;&nbsp;
                                            <input type="checkbox" ng-model="editProduct.summer"/> SW &nbsp;&nbsp;
                                            <input type="checkbox" ng-model="editProduct.autumn"/> A &nbsp;&nbsp;
                                            <input type="checkbox" ng-model="editProduct.winter"/> W &nbsp;&nbsp;
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-3 control-label no-padding-right"> 登陆日期 / 终止日期</label>

                                        <div class="col-sm-9">
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;"
                                                   ng-model="editProduct.activationDate" />
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;"
                                                   ng-model="editProduct.expiryDate" />
                                        </div>
                                    </div>



                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="button"
                                                    ng-click="update()">
                                                <i class="ace-icon fa fa-check bigger-110"></i>
                                                更新
                                            </button>

                                            &nbsp; &nbsp; &nbsp;
                                            <a class="btn" ng-href="#/categories/{{editProduct.categoryId}}/products">
                                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                                返回
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-5 col-xs-12">
            <!-- image -->
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">产品图片</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding-left no-padding-right">

                        <form class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 图片类型</label>

                                <div class="col-sm-9">
                                    <select class="form-control" 
                                            ng-model="selectedImgTypeId"
                                            ng-change="imgTypeChanged()">
                                        <option value="1">商品图片</option>
                                        <option value="2">介绍图片</option>
                                        <option value="3">使用说明图片</option>
                                        <option value="4">追加文案图片</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 上传图片</label>

                                <div class="col-md-9">
                                    <input name="files" id="files"
                                           type="file"
                                           kendo-upload
                                           k-async="{ saveUrl: fileUploadUrl, autoUpload: true,withCredentials:false }"
                                           k-select="onSelect"
                                           k-error="onError"
                                           k-success="onSuccess"
                                           
                                           k-multiple="false" />
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-xs-12">

                                <ul class="ace-thumbnails clearfix">

                                    <li ng-repeat="img in images">
                                        <a href="" data-rel="colorbox">
                                            <img style="height:150px; width:150px;" ng-src="{{imgUrl}}/{{img.fileName}}" />
                                            <div class="text">
                                                <div class="inner">{{ img.name }}</div>
                                            </div>
                                        </a>

                                        <div class="tools tools-bottom">
                                            <a href="">
                                                <i class="ace-icon fa fa-pencil"></i>
                                            </a>

                                            <a href=""
                                               ng-click="delete(img.productImageId)">
                                                <i class="ace-icon fa fa-times red"></i>
                                            </a>
                                        </div>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">可购入实体店</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>


                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding-left no-padding-right">
                        <table class="table table-striped table-bordered  table-hover">
                            <thead>
                                <tr>
                                    <th>零售商名称</th>
                                    <th>国家</th>
                                    <th>州</th>
                                    <th>城市</th>
                                    <th>地址</th>
                                    <th>经度</th>
                                    <th>维度</th>
                                </tr>
                            </thead>

                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">可购入网店</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>


                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding-left no-padding-right">
                        <table class="table table-striped table-bordered  table-hover">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>网址</th>
                                    <th>Logo</th>
                                </tr>
                            </thead>

                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
