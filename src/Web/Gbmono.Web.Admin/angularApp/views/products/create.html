    <ul class="breadcrumb">

            <a href="#">主页</a>

<!-- view -->
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">添加新产品</h4>

                    <div class="widget-toolbar no-border">
                        <a href="" data-action="reload">
                            <i class="ace-icon fa fa-refresh"></i>
                        </a>

                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-18 no-padding-left no-padding-right">
                        <div class="row">
                            <div class="col-md-8 col-xs-12">
                                <form class="form-horizontal">
                                    <!-- #section:elements.form -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 大分类</label>

                                        <div class="col-sm-9">
                                            <select class="form-control"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 中分类</label>

                                        <div class="col-sm-9">
                                            <select class="form-control"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 小分类</label>

                                        <div class="col-sm-9">
                                            <select class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称1 </label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 商品名称2 </label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 容量 </label>

                                        <div class="col-sm-9">
                                            <input class="col-xs-10 col-sm-5" type="text" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 价格 </label>

                                        <div class="col-sm-9">
                                            <input class="col-xs-10 col-sm-5" type="text" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 商品介绍 </label>

                                        <div class="col-sm-9">
                                            <textarea />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 使用说明 </label>

                                        <div class="col-sm-9">
                                            <textarea />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 追加文案 </label>

                                        <div class="col-sm-9">
                                            <textarea />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 四季 </label>

                                        <div class="col-sm-9">
                                            <input type="checkbox" style="margin-top:10px" /> SP &nbsp;&nbsp;
                                            <input type="checkbox" /> SW &nbsp;&nbsp;
                                            <input type="checkbox" /> A &nbsp;&nbsp;
                                            <input type="checkbox" /> W &nbsp;&nbsp;
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 登陆日期 / 终止日期</label>

                                        <div class="col-sm-9">
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;" />
                                            <input kendo-date-picker
                                                   k-format="'yyyy-MM-dd'"
                                                   style="width: 40%;" />
                                        </div>
                                    </div>
                            
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 商品图片 </label>

                                        <div class="col-sm-9">
                                            <input name="files"
                                                   type="file"
                                                   kendo-upload
                                                   k-async="{ saveUrl: fileUploadUrl, autoUpload: true }"
                                                   k-select="onSelect"
                                                   k-error="onError"
                                                   k-success="onSuccess"
                                                   k-multiple="false" />
                                        </div>
                                    </div>

                                <div class="clearfix form-actions">
                                         <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="button">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn" ng-href="#/products">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        返回
                                    </a>
                                </div>
                                </div>

                            </form>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
