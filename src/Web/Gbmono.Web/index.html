<!DOCTYPE html>
<html id="ng-app" ng-app="gbmono">
<head>
    <title>GBmono</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Merriweather:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Bootstrap and Font Awesome css -->
    <link href="content/css/font-awesome.css" rel="stylesheet">
    <link href="content/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme stylesheet -->
    <link href="content/css/style.default.css" rel="stylesheet" id="theme-stylesheet">

    <!-- gbnomo stylesheet - for your changes -->
    <link href="content/css/gbmono.css" rel="stylesheet" />

    <!-- Responsivity for older IE -->
    <script src="scripts/respond.min.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">
    <!-- owl carousel css -->

    <link href="content/css/owl.carousel.css" rel="stylesheet">
    <link href="content/css/owl.theme.css" rel="stylesheet" />
</head>
<body ng-controller="layoutController">
 
    <!-- included header -->
    <div ng-include="'angularApp/shared/header.html'"
         ng-controller="headerController">
    </div>

    <!-- angular view container -->
    <div ng-view class="slide"></div>



    <!-- included footer -->
    <div ng-include="'angularApp/shared/footer.html'"
         ng-controller="footerController">
    </div>

    <!-- scripts -->
    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/front.js"></script>
    <!-- plugins -->  
    <script src="scripts/owl.carousel.min.js"></script>

    <!-- angularJs -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-local-storage.js"></script>

    <!-- app module -->
    <script src="angularApp/consts.js"></script>
    <script src="angularApp/app.js"></script>

    <!-- services -->
    <script src="angularApp/services/pageDataFactory.js"></script>
    <script src="angularApp/services/dataFactory.js"></script>
    <script src="angularApp/services/jqueryPluginService.js"></script>

    <!-- layout (master) page controller-->
    <script src="angularApp/layout.js"></script>
    <script src="angularApp/controllers/home/homeController.js"></script>
    <script src="angularApp/controllers/products/productListController.js"></script>
</body>
</html>
