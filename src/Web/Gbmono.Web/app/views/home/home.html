<!-- slider -->
<div class="main-visual">
    <div id="visualList">
        <div class="visual-img-item">
            <a ng-href="/#">
                <img class="lazy" width="1200" height="675" src="http://www.houyhnhnm.jp/wp-content/uploads/2016/06/GONZ_1200_675_.jpg" />
            </a>
        </div>

        <div class="visual-img-item">
            <a ng-href="/#">
                <img class="lazy" width="1200" height="675" src="http://www.houyhnhnm.jp/wp-content/uploads/3016/06/SA_1200_675_-1.jpg" />
            </a>
        </div>

        <div class="visual-img-item">
            <a ng-href="/#">
                <img class="lazy" width="1200" height="675" src="http://www.houyhnhnm.jp/wp-content/uploads/2016/06/reynspooner_1200.jpg" />
            </a>
        </div>
    </div>
</div>

<!-- info -->
<div class="info-list-outer">
    <!-- news & new activies-->
    <section class="main-list">
        <!-- articles -->
        <article>
            <div class="header">
                <h2 class="initial-title">最新动态</h2>
                <p class="title-description">店铺，新品上市，最新情报</p>
            </div>

            <div class="shop-item-list">
                <section class="shop-item"
                         ng-repeat="article in vm.articles">

                    <div class="shop-item-outer">
                        <p>{{ article.header }}</p>
                        <div>
                            <a ng-href="/#">
                                <img class="lazy" style="width:230px; height:130px;"
                                     ng-src="{{ article.imgUrl}}" />
                            </a>
                        </div>

                        <div class="shop-item-inner">
                            <p>
                                <a ng-href="/#">{{ article.title }}</a>
                            </p>
                            <p>
                                <span class="new">NEW</span>
                                <time datetime="2016-06-22T21:15:20+00:00">2016.6.22 Wed</time>
                            </p>
                        </div>
                    </div>

                </section>

            </div>

        </article>

        <!-- adv -->
        <article class="advert-append">

            <section>
                <p>
                    <a ng-href="/#">
                        <img class="lazy" src="http://www.houyhnhnm.jp/wp-content/uploads/2016/05/Unplugged_Vol3__banner-thumb-822x150-46311.jpg" alt="Unplugged_Vol3__banner-thumb-822x150-46311" width="840" height="150">
                    </a>
                </p>
            </section>

        </article>
            
        <br />

        <!-- new products -->
        <article>
            <div class="header">
                <h2 class="initial-title">最新商品</h2>
                <p class="title-description">商品最新情报</p>
            </div>
            <div class="shop-item-list">
                <section class="shop-item"
                         ng-repeat="product in vm.products">
                    <div class="shop-item-outer">
                        <p>商品</p>
                        <div>
                            <a ng-href="/#">
                                <img class="lazy" style="width:230px; height:130px;" 
                                     ng-src="{{ vm.imgRoot + product.imgUrl}}" />
                            </a>
                        </div>

                        <div class="shop-item-inner">
                            <p>
                                <a ng-href="/#">{{ product.brandName }}</a>
                            </p>

                            <p>
                                <span class="new">NEW</span>
                                <time datetime="2016-06-22T21:15:20+00:00">2016.6.22 Wed</time>
                            </p>

                        </div>
                    </div>
                </section>
            </div>

        </article>
