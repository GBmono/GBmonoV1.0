<!-- recommended products in slider -->
<article class="snap">
    <div class="header">
        <h2 class="initial-title">集匠推荐</h2>
        <p class="title-description">根据用户定制推荐产品</p>
    </div>

    <div class="snap-list-wrapper">
        <section id="snapList">
            <div class="snap-list-outer"
                 ng-repeat="product in vm.products">
                <div class="snap-list-inner">
                    <a ng-href="#/">
                        <img 
                             style="height:230px; " 
                             ng-src="{{ vm.imgRoot + product.imgUrl}}" class="attachment-160x217 size-160x217 wp-post-image" alt="recommend">
                    </a>
                    <a ng-href="#/">
                        <img src="http://www.houyhnhnm.jp/wp-content/uploads/2016/05/bin_logo.gif" alt="BIN">
                    </a>
                </div>
            </div>
        </section>
    </div>
</article>
