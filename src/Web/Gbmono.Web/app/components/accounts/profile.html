<div class="person-info">
    <div class="person-info-item">
        <h3>邮件地址</h3>
        <span>{{ vm.user.email }}</span>
    </div>
    
    <div class="person-info-item">
        <h3>名称</h3>
        <span>{{ vm.user.displayName }}</span>
    </div>

    <div class="person-info-item">
        <h3>注册时间</h3>
        <span>{{ vm.user.createTime | date: 'yyyy-MM-dd hh:mm'}}</span>
    </div>
</div>
