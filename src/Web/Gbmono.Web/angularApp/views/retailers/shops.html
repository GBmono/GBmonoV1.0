<div id="all">
    <div id="content">
        <div class="container">
            <div class="col-md-12">
                <ul class="breadcrumb">

                    <li>
                        <a ng-href="#/">首页</a>
                    </li>
                    <li>店铺查询</li>
                </ul>

                <div class="box text-center">

                    <div class="row">
                        <div class="col-md-3 col-xs-5">
                            <div class="form-group">
                                <select class="form-control"
                                        ng-options="retailer.retailerId as retailer.name for retailer in vm.retailers"
                                        ng-model="vm.searchModel.retailerId">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-9 col-xs-7">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="名称，地址，区域"
                                       ng-model="vm.searchModel.keyword">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"
                                            ng-disabled="vm.searchModel.keyword.length < 2 "
                                            ng-click="vm.search()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="shops">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="table-responsive" ng-repeat="shop in vm.shops">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th style="width:30%">名称</th>
                                    <td>{{ shop.name }}</td>
                                </tr>
                                <tr>
                                    <th>地址</th>
                                    <td>{{ shop.address }}</td>
                                </tr>
                                <tr>
                                    <th>营业时间</th>
                                    <td>{{ shop.openTime }}</td>
                                </tr>
                                <tr>
                                    <th>休息日</th>
                                    <td>{{ shop.closeDay }}</td>
                                </tr>
                                <tr>
                                    <th>联系电话</th>
                                    <td>{{ shop.phone }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <br/>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
